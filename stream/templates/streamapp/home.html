{% load static %}
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speech Recognition</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{% static 'frontend/style.css' %}"> -->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>

<body onkeypress="sound.play();
dictate();">
  <div class="container">
    <div class="row">
      <div class="video col-sm">
        <h1>Video Live Stream</h1>
        <img src="{% url 'video_feed' %}">
      </div>
      <div class="chat col-sm">
        <!--page container -->
        <div class="text-box" contenteditable="true">Text Box</div>
        <!--text box which will contain spoken text -->
        <i class="fa fa-microphone">Unmute</i> <!-- microphone icon to be clicked before speaking -->

        <div id="raise-hand">Hand Raise</div>

        <div>Thumbs Up</div>

        <div>End</div>

        <div src="{% url 'feature_feed' %}">{{ feature }}</div>
      </div>

    </div>
  </div>

  <audio class=" sound" src="{% static 'frontend/chime.mp3' %}"></audio>
  <!-- sound to be played when we click icon => http://soundbible.com/1598-Electronic-Chime.html -->
  <script src="{% static 'frontend/index.js' %}"></script> <!-- link to index.js script -->
</body>


</html>
